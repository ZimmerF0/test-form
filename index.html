<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="login-form">
      <div class="login-form__logo">
        <h1 class="login-form__logo-text">Войти в HR-Link</h1>
        <img
          src="image/Selection_116.png"
          alt="image"
          class="login-form__logo-img"
        />
        <div class="login-form__input-group">
          <label for="email" class="login-form__label"
            >Email/Телефон/WhatsApp</label
          >
          <input
            type="email"
            id="email"
            class="login-form__input"
            placeholder="Введите ваш email"
          />
        </div>
        <div class="login-form__input-group">
          <label for="password" class="login-form__label"
            >Пароль
            <a href="#" class="login-form__forgot-password"
              >Не знаете пароль?</a
            >
          </label>
          <div class="password">
            <input
              type="password"
              id="password-input"
              placeholder="Введите пароль"
              name="password"
              value="123456"
            />
            <a
              href="#"
              class="password-control"
              onclick="return show_hide_password(this);"
            ></a>
          </div>        
        <button type="submit" class="login-form__submit-btn">
          Войти
          <img src="image/right.svg" alt="arrow" />
        </button>
        <hr />
        <p class="copy">Copyright &copy 2023 HR-Link</p>
      </div>
    </form>
  </body>
  <script>
    function show_hide_password(target) {
      var input = document.getElementById("password-input");
      if (input.getAttribute("type") == "password") {
        target.classList.add("view");
        input.setAttribute("type", "text");
      } else {
        target.classList.remove("view");
        input.setAttribute("type", "password");
      }
      return false;
    }
  </script>
</html>
